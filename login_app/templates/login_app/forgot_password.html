{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Pass - Forgot Password</title>
    <link rel="stylesheet" href="{% static 'login_app/css/login.css' %}">
</head>
<body>
<div class="login-wrapper">
    <!-- You can copy your left-panel here if you want brand/logo -->

    <div class="right-panel">
        <div class="login-container">
            <div class="login-header">
                <h1>Forgot Password</h1>
                <p>Enter the email you used to register. We'll send you a reset link.</p>
            </div>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email"
                               id="email"
                               name="email"
                               placeholder="your@email.com"
                               required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Send Reset Link</button>
            </form>

            <div class="register-link">
                Remembered your password?
                <a href="{% url 'login_app:login' %}">Back to Sign In</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
